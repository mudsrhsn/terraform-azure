name: Terraform Destroy

on:
  workflow_dispatch: # Allows manual execution for destruction
    inputs:
      destroy:
        description: 'Set to true to destroy the infrastructure'
        required: true
        default: 'false'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.10.5

    - name: Azure CLI Login
      uses: azure/login@v1.6.1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Import Resource Group
      if: github.event.inputs.destroy == 'true'
      run: terraform import azurerm_resource_group.ta-rg /subscriptions/256c47d7-6c5f-4e92-b116-d234771e3690/resourceGroups/ta-resources || true

    - name: Terraform Destroy
      if: github.event.inputs.destroy == 'true'
      run: terraform destroy -auto-approve